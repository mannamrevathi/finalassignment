<div  class="container" ><h1>eedit</h1>
    <div *ngIf="edit">
    
        
        <form class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-sm-2" for="firstname">FirstName:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name"
                     name="name" [(ngModel)]="model2.firstname"  placeholder="Enter Your Name"/>
      
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="lastname">LastName:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="lastname" name="lastname" [(ngModel)]="model2.lastname" placeholder="Enter your lastname" required/>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="salary">Salary:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="salary" name="salary" [(ngModel)]="model2.salary" placeholder="Enter Salary" required/>
            </div>
          </div>
    
          <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="email" name="salary" [(ngModel)]="model2.email" placeholder="Enter email" required/>
            </div>
          </div>
    
    
          <div class="form-group">
            <a class="btn btn-danger" (click)="updateEmployee()">Update</a>
                    <!-- <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default" (click)="updateEmployee()">update Employee</button>
            </div> -->
          </div>
        </form>
      </div>
    <div class="container">
        <h1>Employees Details</h1>
            <table class="table">
                <thead class="table-dark">
                    <tr>
                        <td>Employee ID</td>
                        <td>First Name</td>
                        <td>Last Name</td>
                        <td>Salary</td>
                        <td>DOB</td>
                        <td>Email</td>
                        <td>Action</td>
                    </tr>
                </thead>
               <tbody>
      
      <tr *ngFor="let emp of employees; let i=index">
                    <td>{{emp.id}}</td>
                    <td>{{emp.firstname}}</td>
                    <td>{{emp.lastname}}</td>
                    <td>{{emp.salary}}</td>
                    <td>{{emp.dob | date }}</td>
                    <td>{{emp.email}}</td>
                    <td>{{emp.Action}}</td>
                    <td>
                        <a class="btn btn-success" (click)="editEmployee(i)">Edit</a>
                                                    </td>
                </tr>
               </tbody>
            </table>
            
    </div>
    </div>
