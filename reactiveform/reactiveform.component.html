
<div class="container" >
    <table class="table" border="3"> 
    <div class="container">
        <h1>Employee Registration Form</h1>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                
                    <div class="form-group col-5">
                    <input type="text" formControlName="FullName" class="form-control" placeholder = "FullName"/>                
                         
                </div>
                <div class="form-group col-5">
                    <input type="text" formControlName="Email" class="form-control" placeholder = "Email"/>
                      
                </div>
                    <div class="form-group col-5">
                        <input type="text" formControlName="Address" class="form-control" placeholder = "Address"/>                
                         
                    </div>
                        <div class="form-group col-5">
                            <input type="text" formControlName="Phoneno" class="form-control" placeholder = "Phoneno"/>                
                     </div>
                           
                            <div class="form-group col-5">
                                <!-- <input type="text" formControlName="password" class="form-control" placeholder = "password"/> -->
                                <input type="password" formControlName="password" class="form-control" placeholder = "password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                                
                            </div>
                            <div class="form-group col-5">
                                <!-- <input type="text" formControlName="Conformpassword" class="form-control" placeholder = "Conformpassword"/> -->
                                <input type="Conformpassword" formControlName="Conformpassword" class="form-control" placeholder = "Conformpassword" [ngClass]="{ 'is-invalid': submitted && f.Conformpassword.errors }" />
                                
                            </div>
                                <input type="checkbox" style="margin-left:5px;">
                    <label>Agree with terms and conditions</label>
            <div class="text-center"><br>
                    <button class="btn btn-primary mr-1" (click)="onclick()">Register</button>
            </div><br><br>
                </form>
        
        </div> 
        </table>  
    </div>
